<!-- HEADER -->
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.closeModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Nou Producte</h4> </div>
<!-- BODY -->
<div class="modal-body">
    <div class="form-group">
        <label><span class="glyphicon glyphicons-file icon-space"></span>Nom del producte:</label>
        <input type="text" class="form-control" ng-model="$ctrl.nom" required> </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-euro icon-space"></span>Preu de venda:</label>
        <input type="number" class="form-control" ng-model="$ctrl.pv" required> </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-euro icon-space"></span>Preu de Compra:</label>
        <input type="number" class="form-control" ng-model="$ctrl.pc" required> </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-star-empty icon-space"></span>Tipus:</label>
        <input type="text" class="form-control" ng-model="$ctrl.tp" required> </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-star icon-space"></span>Categoria:</label>
        <input type="text" class="form-control" ng-model="$ctrl.ct" required> </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-link icon-space"></span>UdM per defecte:</label>
        <input type="text" class="form-control" ng-model="$ctrl.um" required> </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-shopping-cart icon-space"></span>Es pot comprar:</label>
        <input type="text" class="form-control" ng-model="$ctrl.cm" required> </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-shopping-cart icon-space"></span>Es pot vendre:</label>
        <input type="text" class="form-control" ng-model="$ctrl.vd" required> </div>
</div>
<!-- FOOTER -->
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.closeModal()">Tanca</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.saveModal()">Guarda</button>
</div>
